{% extends 'base/base.html' %}

{% block content %}
<h2>Личный кабинет</h2>
<p><strong>ФИО:</strong> {{ student.user.first_name }} {{ student.user.last_name }} </p>
<p><strong>Номер комнаты:</strong> {{ student.room.room_number }}</p>
<p><strong>Направление обучения:</strong> {{ student.major }}</p>
<p><strong>Курс:</strong> {{ student.course }}</p>
<a href="{% url 'logout' %}">Выйти</a>
{% endblock %}
