<body>
    <div class="new-request-container">
        <div class="new-request-frame">
            
            <form method="post">
                {% csrf_token %}
            
                <div class="new-request-input-container">
                    <span class="new-request-text02"><span>Дата</span></span>
                    <div class="new-request-theme-input">
                        <input type="text" name="booking_date" value="{% if form.booking_date.value %}{{ form.booking_date.value }}{% endif %}" class="new-request-theme-input">
                    </div>
            
                    <span class="new-request-text04"><span>Время начала</span></span>
                    <div class="new-request-description-input input">
                        <input type="text" name="booking_start_time" value="{% if form.booking_start_time.value %}{{ form.booking_start_time.value }}{% endif %}" class="new-request-description-input input">
                    </div>

                    <span class="new-request-text040"><span>Время окончания</span></span>
                    <div class="new-request-end-input input">
                        <input type="text" name="booking_end_time" value="{% if form.booking_end_time.value %}{{ form.booking_end_time.value }}{% endif %}" class="new-request-end-input input">
                    </div>
                </div>
                <div class="request-page-update-request button">
                    <img alt="Rectangle1I561" src="{% static 'requests/images/rectangle1i561-v0lq-200h.png' %}" class="request-page-rectangle1" />
                    <button type="submit" class="request-page-text" style="color: rgb(67, 98, 93); background: none; border: none; text-decoration: none;">
                        Сохранить
                    </button>
                </div>
            </form>
           
        </div>

        <div class="new-request-logo button">
            <span class="new-request-text06"><span>DORMiTORY</span></span>
            <span class="new-request-text08"><span>Сайт общежитий МГТУ им. Н. Э. Баумана</span></span>
        </div>
        <div class="new-request-exit button">
            <div class="new-request-frame7"></div>
            <div class="new-request-frame6"><span class="new-request-text10">&gt;</span></div>
            <div class="new-request-frame1"><span class="new-request-text11"><span>Выход</span></span></div>
        </div>
        <div class="new-request-name button">
            <span class="new-request-text13"><span>{{ user.first_name }} {{ user.last_name }}</span></span>
        </div>
    </div>
</body>
</html>
